<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/articles-list.css" media="screen" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Zoznam článkov / Article List</title>
</head>
<body class="">

<div class="container">
    <a class="back" href="./index.html">Spat domov</a>
    <a class="article-create" href="articles/blogger.html">VYTVOR NOVY CLANOK</a>
    <p class="crumble"><a href="./index.html">Index</a> > <a href="listOfArticles.html">Články</a></p>

    <a id="menuToggle" onclick="toggleNav()" class="toggle-menu">Zobraz Clanky</a>

    <div id="navbarFoot" class="menu hide" >
        <!--TODO tu daj tie clanky -->
        <!--<p id="nazovClanku">-->
            <!--tu su vyskakovacie okno pre clanky-->
        <!--</p>-->
    </div>

    <!----------------------------clanky-------------------------->


    <div class="list-of-articles to-middle ">

        <ol id="clanky" class="grid">
            <!--clanky vypisujem tu-->
        </ol>
    </div>

    <div id="navigacia">
        <!--tu vypisujem pocet clankov-->
    </div>

    <footer class="buttons">
            <div id="htmln">
                <!--tu vypisujem buttons-->
            </div>
    </footer>
</div>

<!----------------------------- Mustache template list ---------------------------------------------------------------->

<script id="listOfArticlesMTemplate" type="text/template">
    {{#articles}}
    <li class="contain">
        {{imageLink}}
            <img class="sm-icon" src="{{imageLink}}" alt=""/>
        {{^imageLink}}
            <i>*No image preview</i>
        {{/imageLink}}
        <a href="article.html?id={{id}}" class="name">{{title}}</a>
        <p class="info">{{author}}</p>
        <p class="name">{{dateCreated}}</p>
    </li>
    {{/articles}}
</script>

<!----------------------------- Mustache template buttons-------------------------------------------------------------->

<script id="buttonTemplate" type="text/template">
    {{#buttons}}
    <button onclick="{{functionName}}" id="{{idVal}}">{{text}}</button>
    {{/buttons}}
</script>

<!----------------------------- Mustache template list-------------------------------------------------------------->

<script id="popUp" type="text/template">
    {{#articles}}
            <p><a href="article.html?id={{id}}" id="nazovClanku">{{title}}</a></p>
    {{/articles}}
</script>

    <script src="js/settings.js"></script>

    <script src="js/stdJS/mustacheButtonProcess.js"></script>
</body>
</html>
