<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Device orientation and motion demo</title>
</head>

<body>

<h2>Device orientation data</h2>

<p>
    DeviceOrientationEvent.absolute =
    <span id="doeAbsolute"></span>
</p>
<p>
    DeviceOrientationEvent.alpha =
    <span id="doeAlpha"></span>
</p>
<p>
    DeviceOrientationEvent.beta =
    <span id="doeBeta"></span>
</p>
<p>
    DeviceOrientationEvent.gamma =
    <span id="doeGamma"></span>
</p>

<h1>Device orientation and motion demo</h1>

<p id="dmeErr">

</p>


<script type="text/javascript">
    var x = 0, y = 0, z=0;

    function doeHandler(ev) {
        x = ev.alpha;
        y = ev.beta;
        z = ev.gamma;
        document.getElementById("doeAbsolute").innerHTML= ev.absolute;
        document.getElementById("doeAlpha").innerHTML= ev.alpha;
        document.getElementById("doeBeta").innerHTML= ev.beta;
        document.getElementById("doeGamma").innerHTML= ev.gamma;
    }

    console.log("X: " + x + "\nY: " + y + "\nZ: " + z);

    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', doeHandler);
    }else{
        document.getElementById("doeErr").innerHTML="ERROR: DeviceOrientationEvent not supported";
    }



</script>


</body>
</html>
